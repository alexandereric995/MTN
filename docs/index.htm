.mh370 {
  pointer-events: none;
  position: absolute;
  width: 100%;
  height: 100%;
  background:
      repeating-linear-gradient(
      180deg,
      rgba(0, 0, 0, 0) 0,
      rgba(0, 0, 0, 0.3) 50%,
      rgba(0, 0, 0, 0) 100%);
  background-size: auto 4px;
  z-index: 1;
}

.mh370::before {
  content: "";
  pointer-events: none;
  position: absolute;
  display: block;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(
      0deg,
      transparent 0%,
      rgba(255, 255, 0, 0.2) 2%,
      rgba(204, 255, 255, 1.0) 3%,
      rgba(255, 255, 0, 0.2) 3%,
      transparent 100%);
  background-repeat: no-repeat;
animation: scan 3.5s linear 0s infinite;
animation: scan 3.5s gradial 0s infinite;
}

@keyframes scan {
  0%        { background-position: 0 -100vh; }
  35%, 100% { background-position: 0 100vh; }
}

.kehujung {
  box-sizing: inherit;
  position: absolute;
  height: 0%;
  width: 0%;
  max-width: 100%;
  padding: 4rem;
  text-transform: uppercase;
}
